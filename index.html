    <script>
        // Function to open and close wikipedia content section on mobile
        function mfTempOpenSection(sectionId) {
            if(document.getElementById('mf-section-' + sectionId).style.height != "unset") {
                document.getElementById('mf-section-' + sectionId).style.height = "unset";
            } else {
                document.getElementById('mf-section-' + sectionId).style.height = "0px";
            }
        }
    </script>
